apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goormone-msa
  namespace: argocd
  annotations:
    # ECR 이미지 감시
    argocd-image-updater.argoproj.io/image-list: user=user-service,order=order-service,store=store-service,auth=auth-service,ai=ai-service,payment=payment-service,common=common-service
    argocd-image-updater.argoproj.io/git-commit-template: "Update images: {{.Images}}"
    # Git write-back
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: feat/argocd

    # 각 이미지별 업데이트 전략 및 태그 허용
    argocd-image-updater.argoproj.io/user.allow-tags: regexp:^[0-9a-f]{7}$
    argocd-image-updater.argoproj.io/order.allow-tags: regexp:^[0-9a-f]{7}$
    argocd-image-updater.argoproj.io/store.allow-tags: regexp:^[0-9a-f]{7}$
    argocd-image-updater.argoproj.io/auth.allow-tags: regexp:^[0-9a-f]{7}$
    argocd-image-updater.argoproj.io/ai.allow-tags: regexp:^[0-9a-f]{7}$
    argocd-image-updater.argoproj.io/payment.allow-tags: regexp:^[0-9a-f]{7}$
    argocd-image-updater.argoproj.io/common.allow-tags: regexp:^[0-9a-f]{7}$


    # Helm value path 지정 (values.yaml 구조 기준)
    argocd-image-updater.argoproj.io/user.helm.image-name: user.image.repository
    argocd-image-updater.argoproj.io/user.helm.image-tag: user.image.tag

    argocd-image-updater.argoproj.io/order.helm.image-name: order.image.repository
    argocd-image-updater.argoproj.io/order.helm.image-tag: order.image.tag

    argocd-image-updater.argoproj.io/store.helm.image-name: store.image.repository
    argocd-image-updater.argoproj.io/store.helm.image-tag: store.image.tag

    argocd-image-updater.argoproj.io/auth.helm.image-name: auth.image.repository
    argocd-image-updater.argoproj.io/auth.helm.image-tag: services.auth.image.tag

    argocd-image-updater.argoproj.io/ai.helm.image-name: ai.image.repository
    argocd-image-updater.argoproj.io/ai.helm.image-tag: ai.image.tag

    argocd-image-updater.argoproj.io/payment.helm.image-name: payment.image.repository
    argocd-image-updater.argoproj.io/payment.helm.image-tag: services.payment.image.tag

    argocd-image-updater.argoproj.io/common.helm.image-name: common.image.repository
    argocd-image-updater.argoproj.io/common.helm.image-tag: common.image.tag

spec:
  project: default
  source:
    repoURL: https://github.com/GoormOne/goormOne_kubernetes.git
    targetRevision: feat/argocd
    path: goormOne
    helm:
      valueFiles:
        - values.yaml
        - values-secret.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
