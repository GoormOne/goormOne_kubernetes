          env:
            - name: JAVA_OPTS
              value: "-Djenkins.install.runSetupWizard=false"
            - name: JENKINS_OPTS
              value: "--prefix=/jenkins"
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
