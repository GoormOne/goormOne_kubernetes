          # image: 490913547024.dkr.ecr.ap-northeast-2.amazonaws.com/jenkins-custom:latest
          imagePullPolicy: Always  # í•­ìƒ ìµœì‹  ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
          ports:
            - containerPort: 8080
