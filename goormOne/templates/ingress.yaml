{{- if .Values.globalIngress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "goormOne.fullname" . }}-shared-ingress
  labels:
    {{- include "goormOne.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    ingress.kubernetes.io/group.name: {{ include "goormOne.fullname" . }}-group
    {{- with .Values.globalIngress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.globalIngress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.globalIngress.tls }}
  tls:
    {{- range .Values.globalIngress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $serviceName, $service := .Values.services }}
    {{- if $service.ingress.enabled }}
    - host: {{ $service.ingress.host | quote }}
      http:
        paths:
          {{- range $service.ingress.paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ $serviceName }}-service
                port:
                  number: {{ $service.service.port }}
          {{- end }}
    {{- end }}
    {{- end }}
{{- end }}